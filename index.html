<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>随机猜歇后语</title>
    <style>
      body {
        background-color: #F5F5F5;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .card {
        background-color: #FFFFFF;
        border-radius: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        padding: 30px;
        text-align: center;
      }
      
      .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 30px;
      }
      
      .riddle {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
      }
      
      .answer {
        color: #888888;
        font-size: 30px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">随机猜歇后语</div>
      <div class="riddle" id="riddle"></div>
      <div class="answer" id="answer" style="display:none;"></div>
    </div>
    <script>
      function loadJSON(callback) {
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', './xiehouyu_202309261345.json', true);
        xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == 200) {
            callback(xobj.responseText);
          }
        };
        xobj.send(null);
      }

      function showRiddle() {
        loadJSON(function(response) {
          var riddles = JSON.parse(response).xiehouyu;
          var randomIndex = Math.floor(Math.random() * riddles.length);
          var riddle = riddles[randomIndex].riddle;
          var answer = riddles[randomIndex].answer;
          document.getElementById("riddle").innerHTML = riddle;
          setTimeout(function() {
            document.getElementById("answer").innerHTML = answer;
            document.getElementById("answer").style.display = "block";
          }, 2000);
          setTimeout(function() {
            document.getElementById("answer").style.display = "none";
          }, 5000);
        });
      }

      showRiddle();
      setInterval(showRiddle, 5000);
    </script>
  </body>
</html>
